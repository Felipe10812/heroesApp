<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text" placeholder="Ingrese un dato" aria-label="Heroe" matInput [(ngModel)]="termino"
                [matAutocomplete]="auto" (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada( $event )">

                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontro nada relacionado con el termino {{ termino }}
                </mat-option>

            </mat-autocomplete>

        </mat-form-field>

    </div>

    <!-- Debo mejorar la forma en que aparece la informacion -->
    <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div>
    <div *ngIf="heroeSeleccionado">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
</div>
